<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> MassDraw</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <script src='https://code.jquery.com/jquery-1.11.2.js'></script>
   <link href='style.css' rel='stylesheet' type='text/css' />
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <script>
    Logoish.init();
  </script>
  <div class='buttons'>
    <button id='button-save'><span class="fa fa-floppy-o"></span></button>
    <button id='button-replay'><span class="fa fa-refresh"></span></button>
    <button id='button-pen' class="tool"><span class="fa fa-pencil"></span></button>
	<button id='button-eraser' class="tool"><span class="fa fa-eraser"></span></button>
	<button id='button-sun' class="tool"><span class="fa fa-sun-o"></span></button>
	<button id='button-bubble' class="tool"><span class="fa fa-circle-o"></span></button>
    <button id='button-triangle' class='tool'><span class="fa fa-chevron-up"></span></button>
	<button id='button-line' class='tool'><span class="fa fa-minus"></span></button>
	
			
	<div class='pallates'>
		<button id='clrred' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrorange' class="color"><span class="fa fa-circle"></span></button>
		<button id='clryellow' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrnavajowhite' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrgold' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrgreen' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrskyblue' class="color"><span class="fa fa-circle"></span></button>
		<button id='clraquamarine' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrsteelblue' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrazure' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrchocolate' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrgrey' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrlightgrey' class="color"><span class="fa fa-circle"></span></button>
		<button id='clrblack' class="color"><span class="fa fa-circle"></span></button>
	</div>
	
	<div class='sizes'>
		<button id='xsmall' class="brushsize"><span class="fa fa-circle"></span></button>
		<button id='small' class="brushsize"><span class="fa fa-circle"></span></button>
		<button id='med' class="brushsize"><span class="fa fa-circle"></span></button>
		<button id='large' class="brushsize"><span class="fa fa-circle"></span></button>
		<button id='xlarge' class="brushsize"><span class="fa fa-circle"></span></button>
	</div>


  </div>
  <script src='draw.js'></script>
</body>
</html>
