<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> MassDraw</title>
  <script src='http://cykod.github.io/Logoish/logoish.js'></script>
  <script src='https://code.jquery.com/jquery-1.11.2.js'></script>
   <link href='style.css' rel='stylesheet' type='text/css' />
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <script>
    Logoish.init();
  </script>
  <div class='buttons'>
    <button id='button-save'><span class="fa fa-floppy-o"></span></button>
    <button id='button-replay'><span class="fa fa-refresh"></span></button>
    <button id='button-pen' class="tool"><span class="fa fa-pencil"></span></button>
	<button id='button-eraser' class="tool"><span class="fa fa-eraser"></span></button>
	<button id='button-sun' class="tool"><span class="fa fa-sun-o"></span></button>
	<button id='button-bubble' class="tool"><span class="fa fa-circle-o"></span></button>

	
			
	<div class='pallates'>
		<button id='clrred' class="color" data-color="red"><span class="fa fa-circle"></span></button>
		<button id='clrorange' class="color" data-color="orange"><span class="fa fa-circle"></span></button>
		<button id='clryellow' class="color" data-color="yellow"><span class="fa fa-circle"></span></button>
		<button id='clrnavajowhite' class="color" data-color="navajowhite"><span class="fa fa-circle"></span></button>
		<button id='clrgold' class="color" data-color="gold"><span class="fa fa-circle"></span></button>
		<button id='clrgreen' class="color" data-color="green"><span class="fa fa-circle"></span></button>
		<button id='clrskyblue' class="color" data-color="skyblue"><span class="fa fa-circle"></span></button>
		<button id='clraquamarine' class="color" data-color="aquamarine"><span class="fa fa-circle"></span></button>
		<button id='clrsteelblue' class="color" data-color="steelblue"><span class="fa fa-circle"></span></button>
		<button id='clrazure' class="color" data-color="azure"><span class="fa fa-circle"></span></button>
		<button id='clrchocolate' class="color" data-color="chocolate"><span class="fa fa-circle"></span></button>
		<button id='clrgrey' class="color" data-color="grey"><span class="fa fa-circle"></span></button>
		<button id='clrlightgrey' class="color" data-color="lightgrey"><span class="fa fa-circle"></span></button>
		<button id='clrblack' class="color" data-color="black"><span class="fa fa-circle"></span></button>
	</div>
	
	<div class='sizes'>
		<button id='xsmall' class="brushsize" data-width="1"><span class="fa fa-circle"></span></button>
		<button id='small' class="brushsize" data-width="4"><span class="fa fa-circle"></span></button>
		<button id='med' class="brushsize" data-width="8"><span class="fa fa-circle"></span></button>
		<button id='large' class="brushsize" data-width="12"><span class="fa fa-circle"></span></button>
		<button id='xlarge' class="brushsize" data-width="16"><span class="fa fa-circle"></span></button>
	</div>


  </div>
  <script src='draw.js'></script>
</body>
</html>
