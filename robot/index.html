<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pufferfish</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Istok+Web%7CHomemade+Apple' rel='stylesheet' type='text/css'>
	
</head>
<body>



<div id="robot">
	<div class="head template-bg template-border radius-all"> 
		<div id="eyeballs">
			<div class="lefti bleedi"></div>
			<div class="righti bleedi"></div>
		</div> 
		<div id="mouth">
			<div id="teeth"></div>
		</div>
	</div>
	
	
	
	<div class="body template-bg template-border radius-all">
		<div id="button"></div>
		<div id="buttonn"></div>
		<div id="buttonnn"></div>
	</div>
	
	
	
	
	<div id="armleft">
		<div id="shouldone">
			<div id="armone">
				<div id="leftie"></div>
			</div>
		</div>
	</div>
	
	
	
	
	<div id="armright">
		<div id="shouldtwo">
			<div id="armtwo">
				<div id="rightie"></div>
			</div>
		</div>
	</div>
	
	
	
	
	<div id="foot">
		<div id="stem"></div>
		<div id="wheelout">
			<div id="dottt"> </div>
			<div id="centerdot"></div>
		</div>
	</div>
	
</div>

</html>
